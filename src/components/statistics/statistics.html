<ion-grid class="kpi-grid">
  <ion-card>

    <ion-row class="trow"  nowrap >
      <ion-col class="tcol"  text-start *ngFor="let title of formTitle">
        <span>{{ title }}</span>
      </ion-col>


    </ion-row>

    <ion-scroll scrollY style="height:100%;">
      <!--<ion-card-content>-->

      <ion-row class="trow"  nowrap *ngFor="let line of formData;let indexRow = index" (mousemove)="selectLine($event)">
        <ion-col class="tcol" text-start (click)="selectCell(indexRow,indexCol)" *ngFor="let cell of line;let indexCol= index">
          <span>{{  cell }}</span>
        </ion-col>
        <!--<ion-col col-4 class="tcol" text-start (click)="selectCell(indexRow,indexCol)">-->
          <!--<span>{{ line["Previus"]  }}</span>-->
        <!--</ion-col>-->
        <!--<ion-col class="tcol" text-start (click)="selectCell(indexRow,indexCol)">-->
          <!--<span>{{ line["Current"]  }}</span>-->
        <!--</ion-col>-->

      </ion-row>


      <!--</ion-card-content>-->
    </ion-scroll>

  </ion-card>
</ion-grid>
