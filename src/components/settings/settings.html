<ion-grid class="kpi-grid">
  <ion-card>

    <ion-row class="trow"  nowrap >
      <ion-col class="tcol" text-start>
        <span>ID</span>
      </ion-col>
      <ion-col col-4 class="tcol" text-start *ngFor="let column of formTitle;" >
        <span>{{ column }}</span>
      </ion-col>


    </ion-row>

    <ion-scroll scrollY style="height:100%;">
      <!--<ion-card-content>-->

      <ion-row class="trow"  nowrap *ngFor="let line of formData;let indexRow = index" (mousemove)="selectLine($event)">
        <ion-col class="tcol" text-start (click)="selectCell(indexRow,indexCol)">
          <span>{{ indexRow+1 }}</span>
        </ion-col>
        <ion-col col-4 class="tcol" text-start (click)="selectCell(indexRow,indexCol)">
          <span>{{ line["group"]  }}</span>
        </ion-col>
        <ion-col col-4 class="tcol" text-start (click)="selectCell(indexRow,indexCol)">
          <ion-icon name="people"></ion-icon>
        </ion-col>

      </ion-row>

      <!--</ion-card-content>-->
    </ion-scroll>

  </ion-card>
</ion-grid>
